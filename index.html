<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Shopping - My Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Window Shopping</h1>
        <p>Browse products for fun and explore our store!</p>
    </header>

    <section class="product-container">
        <div class="product" onclick="showProductDetails('Product 1', 'product1.jpg', 'This is a description of Product 1.', '$19.99')">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
        </div>
        <div class="product" onclick="showProductDetails('Product 2', 'product2.jpg', 'This is a description of Product 2.', '$29.99')">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
        </div>
        <div class="product" onclick="showProductDetails('Product 3', 'product3.jpg', 'This is a description of Product 3.', '$39.99')">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
        </div>
        <div class="product" onclick="showProductDetails('Product 4', 'product4.jpg', 'This is a description of Product 4.', '$49.99')">
            <img src="https://via.placeholder.com/300" alt="Product 4">
            <h3>Product 4</h3>
            <p>$49.99</p>
        </div>
    </section>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="product-name">Product Name</h2>
            <img id="product-image" src="https://via.placeholder.com/300" alt="Product Image">
            <p id="product-description">Product Description</p>
            <p id="product-price">$0.00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
